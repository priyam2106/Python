<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <style>
        nav{
            background-color: blue;
            color: white;
        }

        }

<body>

        This is footer

</body>
</html>
